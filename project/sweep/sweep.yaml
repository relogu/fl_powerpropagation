---
project: sweeptry
program: project.main
name: sweeptry
method: bayes

metric:
  goal: maximize
  name: test_accuracy

parameters:
  task.fit_config.run_config.learning_rate:
    values: [0.01, 0.05, 0.1]
  task.fit_config.dataloader_config.batch_size:
    values: [32, 64, 128]

command:
  - poetry
  - run
  - python
  - -m
  - ${program}
  - --config-name=local_cifar_resnet18
  - ${args_no_hyphens}
